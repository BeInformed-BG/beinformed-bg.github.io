<!DOCTYPE html>
<html>

<head>
  <title>Reset Password</title>
  <meta charset="UTF-8" />
</head>

<body>
  <p>Пренасочване...</p>
  <script>
    const params = new URLSearchParams(window.location.search);
    const oobCode = params.get("oobCode");
    const mode = params.get("mode");

    if (!oobCode || !mode) {
      document.body.innerHTML = "Невалиден линк.";
    } else if (mode === "resetPassword") {
      window.open(`bg.beinformed.app://forgotPassword?oobCode=${oobCode}`);

      // fallback: if app is not installed on the device
      setTimeout(() => {
        window.location.href = "https://beinformed.bg"; // or link to App Store
      }, 10000);
    } else if (mode === "verifyEmail") {
      window.location.href = "https://be-informed-app.firebaseapp.com/__/auth/action" + window.location.search;
    }
  </script>
</body>

</html>
